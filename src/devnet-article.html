<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="devnet-article">
    <template>
		<style is="custom-style" include="iron-flex iron-flex-factors">
			:host {
				background: #FFF;
				display: block;
				border-radius:10px;
				margin-bottom: 20px;
			}

			iron-icon{
				color:lightgrey;
			}
		
			.header{
				padding: 20px;
			}
			.entry-avatar{
				width: 10%;
			}
			.entry-avatar img{
				border-radius:50%;
			}
			.entry-main{
				width: 85%;
				color: lightgrey;
			}
			.entry-main h5{
				margin: 0;
				font-weight: 400;
			}
			.entry-main a{
				text-decoration: none;
				font-size: 1.4em;
				color: var(--primary-color);
			}
			.entry-main p{
				font-size:0.8em;
				color: darkgray;
				margin: 0;
			}
			.entry-avatar img{
				width: 50px; 
				height: 50px; 
				float: left; 
				border-radius: 50%;
			}
			.entry-options{
				widows: 5%;
			}
			.entry-content{
				padding:20px;
				background: #FCFCFC;
				margin-bottom: 20px;
			}
			.entry-content paper-button{
				font-size: 0.8em;
			}
			.entry-content .title{
				text-decoration: none;
				color:#333;				
			}
			.entry-content p{
				color:#333;
				font-weight: 300;
				font-size: 0.9em;
			}
			.entry-reaction{
				padding:20px 0;
			}

			.entry-reaction .column-bookmarks{
				margin-left:auto;
			}
			.entry-reaction iron-icon{
				margin-right: 10px;
			}
			.column-likes iron-icon{
				color: deeppink;
			}
			.column-bookmarks iron-icon{
				color: var(--primary-color);
			}
		</style>

		<div class="card">
			<div class="header layout horizontal">
				<div class="entry-avatar">
					<img src="../images/devnet-octocat.png">
				</div>
				<div class="entry-main">
					<h5><a href="#">Justin</a> recommend this Article</span></h5>
					<p>13 Minutes Ago</p>
				</div>
				<div class="entry-options">
					<paper-icon-button icon="my-icons2:two-dots"></paper-icon-button>					
				</div>
			</div>
	
			<!--<img src="../images/devnet-login-background.jpg" style="width: 100%; height: 100%;">-->
			<div class="entry-content">
				
				<paper-button raised>PHP</paper-button>
				
				<a href="" class="title">
					<h3>
						Building For Mobile: RWD, PWA, AMP Or Instant Articles?
					</h3>
				</a>
				<p>As we look deep into 2017, one of the questions on every web developer’s mind ought to be, “What trend will define the web in 2017?” Just three years ago, we were talking about the “Year of Responsive Web Design”, and we’ve all seen how the stakes were raised when Google announced Mobilegeddon (21 April 2015) and started to boost the rankings of mobile-friendly websites in mobile search results.
				</p>
			</div>
			<div class="clearfix">
			</div>
			<div class="entry-reaction layout horizontal">
				<div class=" column-likes">
					<paper-button><iron-icon icon="my-icons2:hearts"></iron-icon> 16</paper-button>
				</div>
				<div class=" column-comments">
					<paper-button><iron-icon icon="my-icons2:comments"></iron-icon> 16</paper-button>				
				</div>
				<div class=" column-bookmarks">
					<paper-button><iron-icon icon="my-icons2:bookmark"></iron-icon> 16</paper-button>
				</div>
			</div>
			<div class="clearfix">
			</div>

		</div>

		</div>

	</template>

    <script>
        Polymer({
            is: 'devnet-article',
        });
    </script>
</dom-module>

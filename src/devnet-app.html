<dom-module id="devnet-app">
  <template>
    <style is="custom-style">
       :host {
        /*--app-primary-color: #4285f4;*/
        /*--app-secondary-color: black;*/
        display: block;
        height: 1000px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-header-panel{

      }
      paper-toolbar {
        --paper-toolbar-background : #3f51b5;
      }
      .paper-header{
        background:#3f51b5;
      }
      devnet-header{
        margin: 20px 0;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

    <paper-drawer-panel>
      <div class="drawer" drawer>
        <!--<devnet-sidebar navigation-list={{navigationList}}></devnet-sidebar>-->
      </div>
      <div class="main" main>
        <paper-header-panel>
          <div class="paper-header">
            <devnet-header></devnet-header>
            <devnet-navigation lists=[[navigationList]]></devnet-navigation>          
          </div>
         <div class="fit">
           <h1>test</h1>
            <!--<iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
              <devnet-main name="main"></devnet-main>
              <devnet-user name="user"></devnet-user>
              <devnet-profile name="profile"></devnet-profile>
              <my-view404 name="view404"></my-view404>
            </iron-pages>-->
         </div>
        </paper-header-panel>
      </div>
    </paper-drawer-panel>
  </template>

    <!--</app-header-layout>
  </app-drawer-layout>-->

  <script>
    Polymer({
      is: 'devnet-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        navigationList: {
          type: Array,
          value: [
            {
              url: "/featured/editorials_pick",
              text: "Editor's Pick"
            },
            {
              url: "/featured/google_developer_id",
              text: "Google Developer ID"
            },
            {
              url: "/featured/frontend_future_2017",
              text: "Frontend Future 2017"
            },
            {
              url: "/featured/nodejs",
              text: "NodeJS"
            },
            {
              url: "/featured/react_native",
              text: "React Native"
            }
          ]
        }
      },

      ready: function () {
        console.clear();
      },

      observers: [
        '_routePageChanged(route.page)',
      ],

      _routePageChanged: function (page) {
        this.page = page || 'main';
        console.log(page);
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      },

      _pageChanged: function (page) {
        console.log(page);
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('devnet-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>

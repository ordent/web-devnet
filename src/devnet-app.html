<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="devnet-header.html">
<dom-module id="devnet-app">
    <template>
    <style include="shared-styles">
      :host {
        /*--app-primary-color: #4285f4;
        --app-secondary-color: black;*/

        display: block;
        /*min-height: 800px;*/
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .paper-header{
        background: var(--primary-color);
        padding: 15px 0 0 0;
      }
      devnet-header{
        margin-bottom : 15px;
      }
      .content{
          display: block;
          z-index: 100;
          height: 100%;
      }
      iron-pages{
        /*min-height: 800px;*/
      }
      paper-header-panel{
        min-height: 1000px;
      }
    </style>
    <body class="fullbleed layout vertical">
      <app-location route="{{route}}"></app-location>
      <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>
      
      <paper-header-panel class="flex" mode="waterfall">
        <div class="paper-header">
          <devnet-header></devnet-header>
          <devnet-navigation lists=[[navigationList]]></devnet-navigation>
        </div>
        <div class="content fit">
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <devnet-main name="main"></devnet-main>  
        </iron-pages>
        </div>
      </paper-header-panel>
    </body>
  </template>

    <script>
        Polymer({
            is: 'devnet-app',
            ready: function() {
                console.clear();
            },
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                navigationList: {
                    type: Array,
                    value: function() {
                        return [{
                            text: "Editor Pick",
                            url: "http://google.com"
                        }, {
                            text: "Bookmarks",
                            url: "http://google.com"
                        }, {
                            text: "Indonesia Android Kejar 2017",
                            url: "http://google.com"
                        }, {
                            text: "Google Developer Group",
                            url: "http://google.com"
                        }, {
                            text: "FemaleDev 2017",
                            url: "http://google.com"
                        }];
                    }
                }
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'main';
                // if (!this.$.drawer.persistent) {
                //   this.$.drawer.close();
                // }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('devnet-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>

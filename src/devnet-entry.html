<link rel="import" href="../bower_components/polymer/polymer.html">

<!--

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="devnet-entry">
	<template>
		<style>
			:host {
				display: block;
			}	
			.entry-info {
				background: #fff;
				@apply : --layout-horizontal;
			}
			.entry-avatar{
				width: 60px;
				border-radius: 50%;
			}
		</style>
		<div class="card">
			<div class="entry-info">
				<img src="http://images.unsplash.com/photo-1463453091185-61582044d556?dpr=1&auto=compress,format&fit=crop&w=56&h=56&q=80&cs=tinysrgb&crop=);" class="entry-avatar"/>
					<a href="/">{{author}}</a> ask about <a href="/">{{category}}</a>
				<p>
					<small><time datetime="2017-05-15T19:00">{{date}}</time></small>
				</p>
			</div>
			<div class="entry">
				<template is="dom-repeat" items={{tag}} as=item index-as=index>
					<a href="/" class="tag">{{item}}</a>
				</template>
				<h2><a href="/">{{title}}</a></h2>
				<p>{{description}}</p>
			</div>
			<a href="/" tabindex="-1">
				<paper-icon-button icon="favorite"></paper-icon-button> {{love}}
			</a>
			<a href="/" class="btn">Answer</a>
		</div>
	</template>
	<script>
		Polymer({
			is: 'devnet-entry',
			properties: {
				date: {
					type: String,
					reflectToAttribute: true,
					value: "2017 January 01"
				},
				author: {
					type: String,
					reflectToAttribute: true,
					value: "Dimas Satrio"
				},
				type: {
					type: Number,
					reflectToAttribute: true,
					value: 1
				},
				title: {
					type: String,
					reflectToAttribute: true,
					value: "Sebuah Entry"
				},
				description: {
					type: String,
					reflectToAttribute: true,
					value: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores et ullam quas animi dolor, quam, minima blanditiis qui nam unde nobis esse in similique natus vero ex eos id obcaecati."
				},
				tag: {
					type: Array,
					reflectToAttribute: true,
					value: []
				},
				category: {
					type: String,
					reflectToAttribute: true,
					value: "Programming"
				},
				love: {
					type: Number,
					reflectToAttribute: true,
					value: 0
				},
				bookmark: {
					type: Number,
					reflectToAttribute: true,
					value: 0
				},
				_isQuestion: {
					type: Boolean,
					computed: '_isComputedQuestion(type)'
				},
				_isComputedQuestion: function (type) {
					console.log(type);
					if (type == 1) {
						return true;
					}
				}
			}
		});
	</script>
</dom-module>

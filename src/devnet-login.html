<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icons.html">

<dom-module id="devnet-login">
  <style include="shared-styles">
     :host {
      display: block;
      /*min-height: 800px;*/
    }

    .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

    .card {
      padding-left: 0;
      padding-bottom: 0;
      padding-right: 0;
    }

    .card p{
      margin-left: 5%;
      font-weight: bold;
    }

    .card h2 {
      padding-left: 1em;
      border-left: 5px solid blue;
    }

    .card h3 {
      padding-left: 1em;
      border-left: 5px solid blue;
      margin-top: 0;
    }

    .left {
      float: left;
      width: 40%;
    }

    .right {
      float: right;
      width: 40%;
    }

    .left,
    .right,
    paper-input {
      margin-left: 5%;
    }

    paper-input {
      width: 40%;
    }

    .register {
      margin-top: 2%;
    	margin-bottom: 2%;
      text-align: center;
      background: #89B9C9;
    }

    .register a{  
      color: white;
    }

    paper-button {
    	font-weight: bold;
    }

    paper-button a {
      text-decoration: none;
      font-weight: bold;
    }

  	paper-button img {
  		width: 50px;
  	}

  	.facebook,
  	.google {
  		width:80px;
  		margin-left: 5%;
      float: left;
  	}

  	.clearfix {
        clear: both;
      }

   	.submit {
      margin-top: 5%;
   		margin-right: 5%;
      background: #3AA6C9;
      color: white;
   	}


  </style>
  <template>
    <div class="card">
    	<div class="left">

      <paper-input name="username" label="Username"></paper-input>
      <paper-input name="password" label="Password"></paper-input>

        <div>
        <paper-button raised class="submit">Login</paper-button>
        </div>
      </div>

      <div class="right">
        <p> or Login with :</p>
        <div class="facebook">
          <paper-button><img src="../images/facebook.svg"></paper-button>
        </div>
        <div class="google">
          <paper-button><img src="../images/google.svg"></paper-button>       
        </div>
      </div>
      
      <div class="clearfix">
      </div>
  		

  		<hr>

  		<div style="text-align: center;">
      	<paper-button class="register" raised><a href="/register">Create a new account</a></paper-button>
      </div>

      <div class="clearfix">
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'devnet-login',
      properties: {
      }
    });
  </script>
</dom-module>

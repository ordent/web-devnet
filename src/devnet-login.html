<link rel="import" href="../bower_components/responsive-flex/responsive-flex.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="devnet-header.html">
<link rel="import" href="devnet-entry.html">
<link rel="import" href="devnet-sidebar.html">

<link rel="import" href="shared-styles.html">
<dom-module id="devnet-login">
    <style is="custom-style" include="shared-styles responsive-flex">
         :host {
            display: block;
        }
        .card{
          margin-top: 40px;
          background: #FF5F6D;  /* fallback for old browsers */  /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(left, #FFC371, #FF5F6D);
          background: -moz-linear-gradient(left, #FFC371, #FF5F6D);
          background: -o-linear-gradient(left, #FFC371, #FF5F6D);
          background: linear-gradient(to right, #FFC371, #FF5F6D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          border-radius: 10px;
          padding: 20px;
        }
        .card h3{
          color: #FFFFFF;
          font-weight: 300;
          font-size: 1.6em;
        }
        .card a{
          text-decoration: none;
          font-size: 0.8em;
          color: #FFFFFF;
        }
        .card p{
          color: #FFFFFF;
          font-size: 1em;
        }
        .login__button--login{
          width: 100%;
          background: #FFEB3B;
          color: #333;
          font-weight: 700;
          margin: 20px 0;
        }
        .login__button--clear{
          border: #FFFFFF 1px solid;
          background: transparent;
          color: #FFFFFF;
          width: 90%;
          text-align: center;
        }
        .login__button--clear{

        }
        .card paper-input{
          --paper-input-container-color	: #FFFFFF;
          color: #FFFFFF;
        }
        .card .content{
          padding: 0 20px;          
        }
        .card .content:first-child{
          border-right: #FFF 1px solid;
        }
        iron-icon{
          margin-right: 10px;
        }
    </style>
    <template>
      <div class="container">
        <div class="row">
          <div class="responsive-lg-8 responsive-xl-8 offset-2">
            <div class="card">
              <div class="row">
                <div class="responsive-lg-6 responsive-xl-6 content">
                  <h3>Sign in</h3>
                  
                  <paper-input label="Email Address"></paper-input>
                  <paper-input label="Password" type="password"></paper-input>
                  <paper-button raised class="login__button--login"> Sign In </paper-button>
                  <a href="">Forgot Password</a>
                  <p class="text-center">
                    - Or Sign In with -
                  </p>
                  <div class="row">
                    <div class="responsive-lg-6 responsive-xl-6">
                      <paper-button raised class="login__button--clear"><iron-icon icon="my-icons2:google"></iron-icon> Google</paper-button>                      
                    </div>
                    <div class="responsive-lg-6 responsive-xl-6">
                      <paper-button raised class="login__button--clear"><iron-icon icon="my-icons2:github"></iron-icon> Github</paper-button>                      
                    </div>
                  </div>
                </div>
                <div class="responsive-lg-6 responsive-xl-6 content">
                  <h3>Sign Up</h3>

                  
                  <paper-input label="First Name"></paper-input>
                  <paper-input label="Last Name"></paper-input>
                  <paper-input label="Email Address"></paper-input>
                  <paper-input label="Password" type="password"></paper-input>
                  
                  <paper-button raised class="login__button--login"> Sign Up </paper-button>

                  <p>By creating an account you agree to our terms</p>                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </template>
    <script>
        Polymer({
            is: 'devnet-login',
            properties: {},
            ready : function(){

            }
        });
    </script>
</dom-module>

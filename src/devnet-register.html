<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="shared-styles.html">

<dom-module id="devnet-register">
    <template>
  	<style include="shared-styles">
        :host {
            display: block;
        }

        .container{
            margin: 0 auto;
            width: 1200px;
            background: white;
        }

        .contentleft {
            width: 45%;
            float: left;
            margin-right: 2%;
        }

        .contentright {
            width: 45%;
            float: left;
            margin-left: 2%;
        }

        .clearfix {
            clear: both;
        }

        button {
            float: right;
            margin-top: 5%;
        }

  	</style>

    <div class="container">
        <h3> Fill in the details to sign up: </h3>
        <form is="iron-form" id="form" method="post" action="/form/handler">
        <div class="contentleft">
            <paper-input name="name" label="Name"></paper-input>
            <paper-input name="username" label="Username"></paper-input>
            <paper-input name="password" label="Password"></paper-input>
            <paper-input name="repeatpass" label="Repeat Password"></paper-input>
        </div>

        <div class="contentright">
            <paper-dropdown-menu label="Gender">
              <paper-listbox class="dropdown-content" selected="0">
                <paper-item>Male</paper-item>
                <paper-item>Female</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input name="email" label="Email"></paper-input>
            <paper-input name="birthdate" label="Birth Date"></paper-input>
            <paper-input name="phone" label="Phone"></paper-input>
            <button name="submit">Submit</button>
        </div>
        </form>

        <div class="clearfix">
            
        </div>

    </div>

  </template>

    <script>
        Polymer({
            is: 'devnet-register',
        });
    </script>
</dom-module>

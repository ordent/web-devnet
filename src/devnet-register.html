<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="devnet-register">
  <template>
  	<style include="shared-styles">

        :host {
            display: block;
        }

        .contentleft {
            width: 45%;
            float: left;
            margin-left: 2%;
            margin-right: 2%;
        }

        .contentright {
            width: 45%;
            float: left;
            margin-left: 2%;
        }

        .clearfix {
            clear: both;
        }

        paper-button {
            float: right;
            font-weight: bold;
        }

        }

    .col-md-4,
    .col-md-12 {
      position: relative;;
      min-height: 1px;
    }

    .col-md-4 {
          width: 33.33333333%;
    }

    .col-md-12 {
      width: 100%;
      padding-left: 15px;
      padding-right: 15px;
    }

    .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

    .card {
      padding-left: 0;
      padding-bottom: 0;
      padding-right: 0;
    }

    .card h2 {
      padding-left: 1em;
      border-left: 5px solid blue;
    }

    .card h3 {
      padding-left: 1em;
      border-left: 5px solid blue;
      margin-top: 0;
    }

    .submit {
      margin-top: 2%;
      margin-bottom: 2%;
      text-align: center;
      background: #3AA6C9;
      color: white;
    }

  	</style>

    <div class="card">
        <h3> Fill in the details to sign up: </h3>
        <form is="iron-form" id="form" method="post" action="/form/handler">
        <div class="contentleft">
            <paper-input name="name" label="Name"></paper-input>
            <paper-input name="username" label="Username"></paper-input>
            <paper-input name="password" label="Password"></paper-input>
            <paper-input name="repeatpass" label="Repeat Password"></paper-input>
        </div>

        <div class="contentright">
            <paper-dropdown-menu label="Gender">
              <paper-listbox class="dropdown-content" selected="0">
                <paper-item>Male</paper-item>
                <paper-item>Female</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input name="email" label="Email"></paper-input>
            <paper-input name="birthdate" label="Birth Date"></paper-input>
            <paper-input name="phone" label="Phone"></paper-input>
            <paper-button raised class="submit" name="submit">Submit</paper-button>
        </div>
        </form>

        <div class="clearfix">
            
        </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'devnet-register',
    });
  </script>
</dom-module>

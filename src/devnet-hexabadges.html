<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="devnet-hexabadges">
  <template>
	<style include="iron-flex iron-flex-factors">
		/*img {
			-webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
			clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
			width: 50px;
			height: 50px;
			margin-right: 1%;
		}*/

		#hex1 {
		  width: 10px;
		  height: 10px;
		  text-align: center;
		}
		#color1 {
		  background-color: #39D; 
		}

		.hexagon-wrapper {
		  text-align: center;
		  margin: 3px;
		  position: relative;
		  display: inline-block;
		}
		.hexagon {
		  height: calc(100% * 0.57735);
		  width: 100%;
		  display: flex;
		  align-items: center;
		}
		.hexagon h5 {
		  margin: 0;
		  z-index: 1;
		}


		.hexagon:before {
		  position: absolute;
		  top: 0;
		  right: calc((100% / 2) - ((100% * (1-0.57735)) / 2));
		  background-color: inherit;
		  height: inherit;
		  width: inherit;
		  content: '';
		  transform: rotateZ(60deg);
		}
		.hexagon:after {
		  position: absolute;
		  top: 0;
		  right: calc((100% / 2) - ((100% * (1-0.57735)) / 2));
		  background-color: inherit;
		  height: inherit;
		  width: inherit;
		  content: '';
		  transform: rotateZ(-60deg);
		}

	</style>

		<div id="hex1" class="hexagon-wrapper">
		    <div id="color1" class="hexagon"><h5>test</h5></div>
		</div>
	
  </template>

  <script>
    Polymer({
      is: 'devnet-hexabadges',

      ready: function() {
      	console.log(this.$.hex1);
      	this.$.hex1.style.width = this.width+'px';
      	this.$.hex1.style.height = this.height+'px';
      },

      properties: {
      	width: {
      		type: Number,
      		value: 0,
      		reflectedToAttributes: true
      	},
      	height: {
      		type: Number,
      		value: 0,
      		reflectedToAttributes: true
      	}
      }
    });
  </script>

</dom-module>

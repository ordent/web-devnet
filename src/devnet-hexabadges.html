  <script>
    Polymer({
      is: 'devnet-hexabadges',

      ready: function() {
      	this.$.content.style.color = this.color;
      	// this.$.content::after.style.color = this.border;
      	// this.$.content::before.style.background = this.background;
      	this.$.content.style.color = this.color;
      },

      properties: {
      	color: {
      		type: Number,
      		value: 0,
      		reflectedToAttributes: true
      	},
      	border: {
      		type: Number,
      		value: 0,
      		reflectedToAttributes: true
      	},
      	background: {
      		type: Number,
      		value: 0,
      		reflectedToAttributes: true
      	},
      	--hexabadges-size-x: {
      		type: Number,
      		value: 1,
      		reflectedToAttributes: true
      	},
      	--hexabadges-size-y: {
      		type: Number,
      		value: .9,
      		reflectedToAttributes: true
      	}
      },

      changeSize: function() {
      	this.customStyle['--hexabadges-size-x'] = '1';
      	this.customStyle['--hexabadges-size-y'] = '.9';
      	this.updateStyles();
      }
    });
  </script>

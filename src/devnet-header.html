<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="devnet-navigation.html">
<link rel="import" href="shared-styles.html">

<dom-module id="devnet-header">
  <template>
    <style include="shared-styles iron-flex iron-flex-factors">
       :host {
        display: block;
      }
      
     
      
      .navbar {
        width: 80%;
      }
      
      paper-button.green {
        background: var(--secondary-color);
        color: #fff;
        font-size: 0.8em;
        padding: 10px;
      }
      
      paper-button a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      
      .btn-send {}
      
      .navbar paper-icon-button {
        color: white;
        float: left;
        height: 60px;
        width: 60px;
        margin: -.2em 3em 0 0;
      }
      
      .navbar-search {
      }
      
      .navbar-search input[type=text] {
        border: 0;
        border-radius: .2em;
        box-shadow: 0 .2em .2em rgba(0, 0, 0, 0.35);
        padding: .6em;
        margin-left: 40px;
        min-height: 2em;
        outline: none;
        display: block;
        width: 80%;
      }
      
      .navbar {
        margin: 0 auto;
      }
      
      .login {
        border-radius: 10px;
        margin: 5%;
      }
      
      .login a {
        text-decoration: none;
        margin: auto;
        text-align: center;
        color: white;
        padding: 2em;
      }
      
      .login span {
        font-weight: bold;
      }
      

      .green {
        background: #7BC674;
        color: white;
      }
      

      .brand img {
        width: 75%;
        min-width: 100px;
        display: block;
        margin: 5px auto;
      }
      .right{
        margin-left: auto;
      }
      .column-brands{

      }

      @media screen and (max-width: 480px) {
        .navbar{
          flex-wrap: wrap;
        }
        .column{
          margin: 5px auto;
        }
        .column-brands, .column-search{
          max-width: 100%;
          flex-basis: 100%;
        }
        .column-search .navbar-search input[type=text]{
          margin : 10px 0;
          width: 100%;
          flex-basis: 100%;
        }

      }

    </style>
    <div class="navbar layout horizontal">
      <div class="column column-brands flex-1">
        <a href="/" class="brand">
          <img src="../images/devnet-logo.png" alt="S{}LVE.ID">
        </a>
      </div>
      <div class="column column-search flex-2">
        <form class="navbar-search" action="">
          <input type="text">
        </form>
      </div>
      <div class="column column-users flex-2 layout horizontal">
        
        <template is="dom-if" if={{users}}>
          <div class="column flex-1 hide-sm">
          <a href="/">
            <paper-button>Home</paper-button>
          </a>
          <a href="/profile">
            <paper-button>Profile</paper-button>
          </a>
        </div>
        </template>
        
        <div class="column flex-1 layout horizontal">
          <a href="/login" class="column right">
            <paper-button raised class="green">Sign In/Sign Up</paper-button>
          </a>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'devnet-header',
      properties: {
        navigationList: {
          type: Array,
          value: function () {
            return [];
          },
          reflectToAttribute: true
        },
        users : {
          type: Object
        }
      },
      ready: function () {
        this.users = window.localStorage.getItem("users");
      },
      isTest : function(){
        return "test";
      },
      isNavigationListNotEmpty: function () {
        if (this.navigationList.length == 0) {
          return true;
        }
        return false;
      },
      isUserExist : function(){
        if(window.localStorage.getItem("users") != null){
          return true;
        }
        return false;
      },
      toggleDialog: function () {
        this.$.dialog.toggle();
      }
    });
  </script>
</dom-module>

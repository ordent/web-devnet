<dom-module id="devnet-header">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
      .brand img{
        height: 25px;
      }
      .navbar {
        background: #3f51b5;
        min-height: 5.2em;
      }

      
      .navbar .btn {
        /*display: none;*/
        float: right;
      }
      
      .btn {
        background: #7cc576;
        border-radius: .2em;
        color: #fff;
        display: inline-block;
        margin: .5em 1em;
        padding: 1em 1em;
        vertical-align: top;
        font-family: Roboto;
        text-decoration: none;
      }
      
      .btn-send {
        padding: .2em 1.5em;
      }
      
      .navbar paper-icon-button {
        color: white;
        float: left;
        height: 60px;
        width: 60px;
        margin: -.2em 3em 0 0;
      }
      
      .navbar-search {
        margin: 0 40px;
      }
      
      .navbar-search input[type=text] {
        border: 0;
        border-radius: .2em;
        box-shadow: 0 .2em .2em rgba(0, 0, 0, 0.35);
        padding: .6em;
        min-height: 1em;
        width: 80%;
        height: 30px;
        outline: none;
      }
      
      .navbar{
        width: 80%;
        margin: 0 auto;
        @apply --layout-horizontal;
        @apply --layout-center;
      }
     
    </style>
    <div class="navbar">
        <!--<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>-->
        <a href="/" class="brand">
          <img src="../images/devnet-logo.png" alt="S{}LVE.ID">
        </a>
        <form class="navbar-search flex-2" action="">
          <input type="text">
        </form>
        <a href="/profile" class="btn">Sign in / Sign up</a>
    </div>
    <devnet-navigation lists=[[navigationList]]></devnet-navigation>
  </template>
  <script>
    Polymer({
      is: 'devnet-header',
      properties: {
        navigationList: {
          type: Array,
          value: function () {
            return [

            ];
          },
          reflectToAttribute: true
        }
      },
      ready: function () {

      },
      isNavigationListNotEmpty: function () {
        if (this.navigationList.length == 0) {
          return true;
        }
        return false;
      }
    });
  </script>
</dom-module>
